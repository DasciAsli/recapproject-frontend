<h4 class="fst-italic fw-lighter text-danger mb-4">Brands</h4>

<button class="btn btn-lg btn-outline-danger mb-2" routerLink="/brands/add">Add a new brand</button>
<div class="shadow-lg p-3 mb-5 bg-body rounded table-responsive">
  <table class="table">
    <thead>
      <tr class="row">
        <th scope="col" class="col-4">BrandId</th>
        <th scope="col" class="col-4">BrandName</th>
        <th scope="col" class="col-4"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brands" class="row">
        <td class="col-4">{{brand.brandId}}</td>
        <td class="col-4">{{brand.brandName}}</td>
        <td class="col-4">
          <button class="btn btn-danger mx-2">Delete</button>
          <button class="btn btn-danger mx-2">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
