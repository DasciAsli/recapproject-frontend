<body class="text-center">  
    <main class="form-signin w-100 m-auto">

      <form [formGroup]="registerForm">
        <h1 class="h3 mb-3 fw-normal mt-3">Register</h1>

        <div class="form-floating">
            <input type="text" class="form-control mt-1" id="floatingFirstName" placeholder="Firstname" formControlName="firstName">
            <label for="floatingFirstName">Firstname</label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control  mt-1" id="floatingLastName" placeholder="Lastname" formControlName="lastName">
          <label for="floatingLastName">Lastname</label>
        </div>

        <div class="form-floating">
            <input type="email" class="form-control  mt-1" id="floatingInput" placeholder="name@example.com" formControlName="email">
            <label for="floatingInput">Email address</label>
          </div>

        <div class="form-floating">
          <input type="password" class="form-control  mt-1" id="floatingPassword" placeholder="Password"  formControlName="password">
          <label for="floatingPassword">Password</label>
        </div> 

        <button class="w-100 btn btn-lg btn-danger mt-3" (click)="register()" >Register</button>
      </form>

    </main>
</body>
