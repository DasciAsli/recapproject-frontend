<table class="table ">
    <thead>
      <tr class="table-dark">
        <th scope="col">Brand</th>
        <th scope="col">BrandName</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brands">
        <td>{{brand.brandId}}</td>
        <td>{{brand.brandName}}</td>
      </tr>
    </tbody>
  </table>
