<div class="content ">
    <div class="row ">
      <div class="col-8 mx-auto shadow-lg p-3 mb-5 bg-body rounded mt-4">
        <form [formGroup]="brandAddForm">
          <div class="mb-3">
            <label for="brandName" class="form-label">BrandName</label>
            <input type="text" class="form-control" id="brandName" formControlName="brandName" >
          </div>
          <button type="submit" class="btn btn-danger" (click)="brandAdd()">Add</button>
        </form>
      </div>
    </div>
  </div>
