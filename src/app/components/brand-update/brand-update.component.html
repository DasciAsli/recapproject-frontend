<div class="content ">
    <div class="row ">
      <div class="col-8 mx-auto shadow-lg p-3 mb-5 bg-body rounded mt-4">

        <form *ngIf="brand" [formGroup]="brandUpdateForm">

          <div>
            <label for="brandId" class="form-label"></label>
            <input type="hidden" class="form-control" id="brandId" formControlName="brandId" readonly placeholder="{{brand.brandId}}">
          </div>

          <div class="mb-3" >
            <label for="brandName" class="form-label">BrandName</label>
            <input type="text" class="form-control" id="brandName" formControlName="brandName" placeholder="{{brand.brandName}}">
          </div>

          <button type="submit" class="btn btn-danger" (click)="brandUpdate()">Update</button>
          
        </form>

      </div>
    </div>
  </div>
