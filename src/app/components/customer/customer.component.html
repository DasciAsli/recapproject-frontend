<table class="table ">
    <thead>
      <tr class="table-dark">
        <th scope="col">CustomerId</th>
        <th scope="col">CustomerName</th>
        <th scope="col">CompanyName</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.customerId}}</td>
        <td>{{customer.customerName}}</td>
        <td>{{customer.companyName}}</td>
      </tr>
    </tbody>
  </table>
