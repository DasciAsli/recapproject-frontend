<table class="table ">
    <thead>
      <tr class="table-dark">
        <th scope="col">Customer</th>
        <th scope="col">User</th>
        <th scope="col">CompanyName</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.customerId}}</td>
        <td>{{customer.userId}}</td>
        <td>{{customer.companyName}}</td>
      </tr>
    </tbody>
  </table>
